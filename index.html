<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="neat.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7b3e06d691.js" crossorigin="anonymous"></script>
    <title>Neat</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="neat.png" alt="">
                <h1>Etch-a-Sketch</h1>
                <div class="scale">
                    <h1>Zoom</h1>
                    <div class="select">
                        <p class="small">50%</p>
                        <p class="medium">100%</p>
                        <p class="big">150%</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="toolset">
                <div class="type">
                    <div class="fill tool"><i class='bx bxs-color-fill'></i></div>
                    <p class="label">Fill</p>
                </div>
                <div class="type">
                    <div class="shading tool"><i class='bx bx-shape-square' ></i></div>
                    <p class="label">Shading</p>
                </div>
                <div class="type">
                    <div class="color tool">
                        <input type="color" name="" id="color" value="#000">
                    </div>
                    <p class="label">Color</p>
                </div>
                <div class="type">
                    <div class="eraser tool"><i class='bx bxs-eraser' ></i></div>
                    <p class="label">Eraser</p>
                </div>
                <div class="type">
                    <div class="zoom tool"><i class='bx bx-zoom-in' ></i></div>
                    <p class="label">Zoom</p>
                </div>
                <div class="type">
                    <div class="view tool">
                        <i class='bx bxs-low-vision' ></i>
                        <i class='bx bx-show'></i>
                    </div>
                    <p class="label">Grid</p>
                </div>
                <div class="type">
                    <div class="clear tool"><i class='bx bx-trash' ></i></div>
                    <p class="label">Clear</p>
                </div>
            </div>
            <div class="board">
                <div class="draw"></div>
            </div>
        </main>
        <footer>
            <div class="socials">
                <a href="https://github.com/claymeers" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
            <span>Naveen</span>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
